<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive</title>
    <style>
    body{background-color:pink;}
    @media screen and (min-width:480px){body{background-color: lightgreen;text-align: center;}}
    </style>
</head>
<body>
    <h1>Resize the browser window to see the effect!</h1>
    <p>The media query will only apply if the media type is screen and
         the wiewport is 480 wide or wider.</p>
</body>
</html>
